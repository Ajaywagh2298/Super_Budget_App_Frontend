<!--<h3>Customer Login</h3> -->
<div class="bodyContent">
  <!-- <div class="wrapper fadeInDown">-->
  <div class="wrapper">
    <div id="formContent">
      <div *ngIf='invalidLogin' class="alert alert-warning">{{errorMessage}}</div>
      <div *ngIf='loginSuccess' class="alert alert-success">{{successMessage}}</div>

      <!-- Tabs Titles -->
      <h2>Sign In</h2>
      <!-- Login Form -->
      <form>
        <!-- <input type="text" id="username" class="fadeIn second" [(ngModel)]="username" name="username" placeholder="Enter username">
         <input type="password" id="password" class="fadeIn third" [(ngModel)]="password" name="password" placeholder="Enter password"> -->

        <input [(ngModel)]="username" id="fullname" name="username" placeholder="Enter Name" type="text">
        <input [(ngModel)]="password" id="username" name="password" placeholder="Enter User Name" type="text">
        <input [(ngModel)]="username" id="email" name="username" placeholder="Enter Email" type="text">
        <input [(ngModel)]="password" id="password" name="password" placeholder="Enter password" type="password">
        <input (click)=handleRegister() class="fadeIn fourth" type="submit" value="Sign In">
      </form>
      <!--  <h5><u>You haven't account?</u><input type="button" (click)=handleLogin() class="fadeIn fifth" value="Sign Up"> </h5> -->
      <h2>Sign In</h2><br>
      <div class="foot-reg"><i class="fab fa-google"> &nbsp;&nbsp;</i> <i class="fab fa-facebook-f"></i>
        &nbsp;&nbsp; <i class="fab fa-instagram"></i></div>
    </div>
  </div>
</div>
