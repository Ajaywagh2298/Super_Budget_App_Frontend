<div *ngIf="article !== undefined" class="shopping-cart-item">
  <img class="article-image" [src]="article.image" [alt]="article.name">&nbsp;&nbsp;&nbsp;

  <div class="article-name"><b style="font-size: 25px">{{ article.name }}</b></div>

  <div class="article-count"><b style="font-size: 25px">{{ count }}</b></div>

</div>
