<form [formGroup]="setBudget" (ngSubmit)="onEnter()">
    <div>
        <iframe src="https://free.timeanddate.com/clock/i85vhxyp/n571/tlin/fn5/fs20/tct/pct/ftb/tt0/tm1/td1/th2/ts1" frameborder="0"
                width="380" height="26" allowtransparency="true">
        </iframe>
    </div>
    <div class="form-group">
        <label>Budget Amount</label>
        <input formControlName="amount" type="text" class="form-control" id="amount" placeholder="Enter amount">
        <small class="form-text text-muted">Set Your Budget</small>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label">Set alert</label>
    </div>
  <button mat-button class="btn btn-primary">Done</button>
</form>
